<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App by Isiaka Abdulahi</title>
    <link rel="shortcut icon" href="./Images/favicon.svg" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/93ebee4231.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="./JSFolder/index.js"></script>
  </head>
  <body class="clouds">
    <div class="container fade-in" id="container">
      <div class="pt-3 d-flex align-items-center mb-0 headings">
        <i class="fas fa-bars"></i>
        <p class="mb-0 m-auto">Weather Forecast</p>
      </div>

      <form action="" id="searchForm" class="fade-in">
        <!-- input  -->
        <div
          class="searchLocation m-auto d-flex justify-content-center align-items-center"
          id="searchLocation"
        >
          <input
            type="search"
            aria-autocomplete="both"
            id="search-input"
            class="search-input"
          />

          <button type="submit" class="searchBtn d-flex" id="searchBtn">
            <i class="fas fa-search search-icon" id="search-icon"></i>
            <i class="fas fa-spinner fa-spin none"></i>
          </button>
        </div>
      </form>

      <!-- date and weather -->
      <div class="secondContainer flex-grow-2">
        <h5 id="networkError" class="none"></h5>
        <!-- current condition -->
      </div>

      <div class="gridsystem">
        <div class="grid"></div>
      </div>

      <!-- 7 days updates -->
      <hr />
      <div class="container seven-days">
        <div class="row row-div flex-grow-2" id="rowDiv"></div>
      </div>
    </div>
  </body>
</html>
